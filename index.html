<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/3b18046631.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="search-bar">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search for city"
            autofocus="on"
            autocomplete="off"
            style="width: 690px; height: 65px;"
            id="search-input-text"
          />
          <input
            type="submit"
            value="Search"
            class="submitButton"
            id="submit-city-button"
            style="width: 100px; height: 67px;"
          />
        </div>
      </form>
      <button class="gpsButton" id="gps-button">ğŸ“</button>
      <div class="city" id="city">Singapore</div>
      <div class="day-of-week" id="day-of-week">Monday</div>
      <div class="time" id="time">Day of Week</div>
      <div class="day-details">

      </div>
     
    <div class="row">
      <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
    </div>

    <span class="current-temp" id="current-temp">1ËšC</span>
    <div class="both-temp">
      <!-- <span>
          <a href="#" class="celsius" id="celsius-link">ËšC </a>
        </span>
        <span><a href="#" class="farhenheit" id="farhen-link"> | ËšF</a></span>
      </div> -->

      <p class="current-description" id="current-description">Mostly Cloudy</p>
      <p class="current-high-low">H:-7ËšC L:-6ËšC</p>
      <div class="five-day-temp">
        <div class="row">
          <div class="col-1">
            <div
              class="card text-white bg-success p-2 bg-opacity-25 weather-box"
              style="max-width: 30rem;"
            >
              <p class="card-title">SUN</p>
              <i class="fa-solid fa-cloud-sun week-temp-icon"></i>
              <div class="card-body">
                <p class="card-text">14ËšC</p>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="card text-white bg-success p-2 bg-opacity-25 weather-box">
              <p class="card-title">MON</p>
              <i class="fa-solid fa-cloud-showers-heavy week-temp-icon"></i>
              <div class="card-body">
                <p class="card-text">9ËšC</p>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div
              class="card text-white bg-success p-2 bg-opacity-25 weather-box"
              style="max-width: 30rem;"
            >
              <p class="card-title">TUE</p>
              <i class="fa-solid fa-cloud-sun week-temp-icon"></i>
              <div class="card-body">
                <p class="card-text">8ËšC</p>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div
              class="card text-white bg-success p-2 bg-opacity-25 weather-box"
              style="max-width: 30rem;"
            >
              <p class="card-title">WED</p>
              <i class="fa-solid fa-cloud-sun week-temp-icon"></i>
              <div class="card-body">
                <p class="card-text">8ËšC</p>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="card text-white bg-success p-2 bg-opacity-25 weather-box">
              <p class="card-title">THU</p>
              <i class="fa-solid fa-cloud-sun week-temp-icon"></i>
              <div class="card-body">
                <p class="card-text">8ËšC</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/nataliey16/plus-week6-homework" target="_blank" alt="Link to Git Repository" class="git-repository-link">Open-source coded by Natalie Yeung</a>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
